<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/books/edit" method="post" th:object="${book}">
        <label for="id">ID: </label>
        <input type="text" name="id" id="id" th:field="*{id}" readonly>

        <label for="title">Title: </label>
        <input type="text" name="title" id="title" th:field="*{title}">

        <label for="authors">Authors: </label>
        <input type="text" name="authors" id="authors" th:field="*{authors}">

        <label for="genres">Genres: </label>
        <input type="text" name="genres" id="genres" th:field="*{genres}">

        <label for="status">Status: </label>
        <select name="status" id="status" th:field="*{status}">
            <option value="to-read">To read</option>
            <option value="reading">Reading</option>
            <option value="read">Read</option>
        </select>

        <!-- Does this editing work if the book that is pumped in has values, but does not have a start or end date? -->
        <div class="dates">
            <label for="start">Start: </label>
            <input type="date" name="start" id="start" th:field="*{start}">

            <label for="end">End: </label>
            <input type="date" name="end" id="end" th:field="*{end}">
        </div>
    </form>

    <script>
        $("#status").change(function () {
            if ($(this).val() != "to-read") {
                $(".dates").show();
            } else if ($(this).val() == "to-read") {
                $(".dates").hide();
            }
        });
    </script>
</body>
</html>
