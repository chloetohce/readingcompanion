<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li th:each="q : ${searchResult}">
            <img th:src="@{${q.imageLink}}">
            <span th:text="${q.title}"></span> by <span th:text="${q.authors}"></span>
        </li>
    </ol>
</body>
</html>
