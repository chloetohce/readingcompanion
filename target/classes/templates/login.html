<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Bookshelf | Login</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-8">
	<!-- Header -->
	<div class="flex items-center mb-6">
		<img src="/images/bookshelf.svg" class="h-10 w-auto mr-2 flex items-center">
		<h1 class="mt-2 text-center text-2xl font-bold tracking-tight text-gray-900">My Bookshelf</h2>
	</div>

	<!-- Login card -->
	<div class="w-full bg-gray-50 rounded-lg shadow-md md:mt-0 sm:max-w-md xl:p-0">
		<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
			<h2 class="text-xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>

			<!-- For login/logout messages -->
			<div class="p-0">
				<div th:if="${param.error}" class="text-sm font-semibold text-red-600">
					Invalid username and/or password
				</div>
				<div th:if="${param.logout}" class="text-sm text-gray-700 italic">
					You have been logged out successfully.
				</div>
			</div>

			<!-- login form -->
			<form action="/login" method="post" th:object="${user}">
				<div class="mb-2 py-2">
					<label for="username" class="block mb-2 font-medium text-gray-900">Username</label>
					<input type="text" name="username" id="username"
						class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg px-3 py-1.5 text-base outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:outline-indigo-700 w-full">
					<!-- ERROR -->
				</div>
				<div class="mb-2 py-2">
					<label for="password" class="block mb-2 font-medium text-gray-900">Password</label>
					<input type="password" name="password" id="password"
						class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg px-3 py-1.5 text-base outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:outline-indigo-700 w-full">

					<!-- ERROR -->
				</div>
				<br>

				<button type="submit"
					class="w-full mb-2 text-white bg-indigo-700 hover:bg-indigo-600 font-medium rounded-lg px-5 py-2.5 text-center">Login</button>

				<p class="text-sm font-light text-gray-500">
					Don't have an account yet? <a href="/register"
						class="font-medium text-indigo-700 hover:text-indigo-600">Register</a>
				</p>
			</form>
		</div>
	</div>
</body>

</html>
