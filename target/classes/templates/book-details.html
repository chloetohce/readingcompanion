<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <img th:src="${book.imageLink}" width="200">
            </td>
            <td>
                <p th:text="${book.title}"></p>
                <p th:text="${book.authors}"></p>
                <p th:text="${book.genres}"></p>
                <p th:text="${book.status}"></p>
                <p th:text="${book.start}"></p> 
                <p th:text="${book.end}"></p>
            </td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
            </td>
        </tr>
    </table>
    
    <div id="form-popup" style="display: none; position: fixed; width: 75%;">
        <form th:action="@{/notes/edit}" method="post" th:object="${notes}">
            <input type="hidden" th:field="*{bookId}">
            <textarea name="noteText" spellcheck="true" wrap="soft" th:field="*{text}"></textarea>
            <br>
            <button type="button" onclick="closeEditForm()">Cancel</button>
            <button type="submit">Save</button>
        </form>
    </div>

    <div>
        <h2>Notes</h2>
        <button onclick="openEditForm()">Edit</button>
        <p style="white-space: pre;" th:text="${notes.text}"></p>
    </div>

    <div>
        <h2>Words</h2>
        <form action="/word/add" method="post">
            <label for="newWord">Add word:</label>
            <input type="text" name="newWord" id="newWord">
            <input type="hidden" name="bookId" th:value="${book.id}">
            <button type="submit">Add</button>
        </form>
        <table>
            <tbody>
                <tr th:each="word : ${words}">
                    <td th:text="${word.word}"></td>>
                </tr>
            </tbody>
        </table>
    </div>


    <script>
        function openEditForm() {
            document.getElementById("form-popup").style.display = "block";
        }

        function closeEditForm() {
            document.getElementById("form-popup").style.display = "none";
        }
    </script>
</body>
</html>
