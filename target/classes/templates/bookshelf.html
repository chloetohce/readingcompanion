<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My bookshelf</h1>
    <a href="/books/add">Add new book</a>
    <table>
        <thead>
            <th>Book</th>
            <th>Title</th>
            <th>Authors</th>
            <th>Genres</th>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td>
                    <a th:href="@{/books/details/{id}(id=${book.id})}">
                        <img th:src="@{${book.imageLink}}" width="100">
                    </a>
                </td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.authors}"></td>
                <td th:text="${book.genres}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
